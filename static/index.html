<!doctype html>
<html>
  <head>
    <title>WhatsApp Node</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/delivery.js" type="text/javascript"></script>
    <script src="/js/main.js"></script>
  </head>
  <body>
  	<div class="login">
  	  <div id="modal1" class="modal">
	    <div class="modal-content">
	      <h4>Login</h4>
	        <div class="row">
		    <form id="form_login" class="col s12">
		      <div class="row">
		        <div class="input-field col s6">
		          <i class="material-icons prefix">perm_identity</i>
		          <input id="icon_prefix" type="text" class="validate form_username_input">
		          <label for="icon_prefix">Nombre de usuario</label>
		        </div>
				<div class="input-field col s6">
				<i class="material-icons prefix">info_outline</i>
				  <select id="form_state">
				    <option value="online" selected>Online</option>
				    <option value="no_molestar">No molestar</option>
				    <option value="ausente">Ausente</option>
				  </select>
				  <label>Estado</label>
				  </div>
		        <div class="col s12 file-field input-field">
			      <div class="btn">
			        <span><i class="material-icons right">photo_camera</i>Avatar</span>
			        <input type="file">
			      </div>
			      <div class="file-path-wrapper">
			        <input class="file-path" type="text">
			      </div>
			    </div>
		      </div>
  		  </div>
	    </div>
	    <div class="modal-footer">
	      <button id="login_btn" href="#!" class="waves-effect btn"><i class="material-icons right">send</i>Login</button>
	    </div>
	    </form>
	  </div>
  	</div>
  	<div class="container-fluid">
	  	<div class="row no-margin">
	  		<div class="col s3 no-padding">
	  			<div class="section-header section-header-l">
	  				<img id="self_avatar" class="circle avatar" src="img/no-avatar.png">
	  				<span class="user-name">Anonymouse</span>
	  			</div>
	  			<div class="chats-wrapp">
	  				<div id="main_chat" class="chat-pan-content chat-active">
	  					<img class="circle chat-avatar" src="img/no-avatar.png">
	  					<span class="chat-name">Chat general</span>
	  				</div>
	  			</div>
	  		</div>
	  		<div class="col s9 no-padding">
	  			<div class="section-header section-header-r">
	  				<img id="current-chat-image" class="circle chat-avatar" src="img/no-avatar.png">
	  				<span id="current-chat-name" class="chat-name">Chat general</span>
	  				<span id="writing" class="chat-name"></span>
	  			</div>
	  			<div class="chat-wrapp">
	  				<div class="chat-bg"></div>
	  				<div id="chat-content" class="chat-content">
	  					
	  				</div>
	  			</div>
	  			<div class="section-footer">
	  				<form>
						<input id="input-message-content" class="col s10" type="text" placeholder="Introduce un mensaje">
						<button class="col s2 btn waves-effect waves-light" type="submit" name="action">
							Enviar
						</button>
					</form>
	  			</div>
	  		</div>
	  	</div>
	</div>

  </form> -->
  </body>
</html>
