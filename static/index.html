  <body>
  	<div class="container-fluid">
	  	<div class="row no-margin">
	  		<div class="col s3 no-padding chats-wrapp">
	  			<div class="section-header section-header-l">
	  				<img class="circle avatar" src="img/no-avatar.png">
	  				<span class="user-name">Marcos</span>
	  			</div>
	  			<div class="chats-wrapp">
	  				<div class="chat-pan-content chat-active">
	  					<img class="circle chat-avatar" src="img/no-avatar.png">

	  				<div class="chat-pan-content">

	  			<div class="section-header section-header-r">
	  				<img class="circle chat-avatar" src="img/no-avatar.png">
	  				<span class="chat-name">Chat general</span>
	  			</div>
	  			<div class="chat-wrapp">
	  				<div class="chat-bg"></div>
	  				<div class="chat-content">
	  					
	  				</div>
	  			</div>

	  				<form>
						<input id="input-message-content" class="col s10" type="text" placeholder="Introduce un mensaje">
						<button class="col s2 btn waves-effect waves-light" type="submit" name="action">
							Enviar
						</button>
					</form>
	  			</div>
	  		</div>
	  	</div>
	</div>
